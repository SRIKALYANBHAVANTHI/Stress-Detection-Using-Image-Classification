{%extends 'base.html'%}
{%load static%}

{%block contents%}

<div class="home">
  <div class="home_slider_container">

    <!-- Home Slider -->
    <div class="owl-carousel owl-theme home_slider">

      <!-- Home Slider Item -->
      <div class="mt-5" >
       
        <div class="home_slider_content">
          <div class="container">
            <br>
            <br>
            <br>
            <div class="row">
               
              <div class="col text-center border bg-info col-md-6" style="margin-left: 300px;">
                <div class="home_slider_title text-white">User Login </div>
                <div class="home_slider_subtitle"></div>
                <div class="home_slider_form_container">
                  <p>
                    <center>
                      <form action="{% url 'UserLoginCheck' %}" method="POST" class="text-primary" style="width:100%">
                        {% csrf_token %}
                        <table>
                          <div class="form-group row">
                            <div class="col-md-8">
                              <input type="text" class="form-control" name="loginid" required
                                placeholder="Enter Login Id">
                            </div>
                          </div>
                          <div class="form-group row">
                            <div class="col-md-8">
                              <input type="password" class="form-control" name="pswd" required
                                placeholder="Enter password">
                            </div>
                          </div>


                          <tr>
                            <td>
                              <button class="btn btn-block btn-dark text-white py-3 px-5" style="margin-left:20%;"
                                type="submit">
                                Login
                              </button>
                              <br>
                            </td>
                          </tr>

                          {% if messages %}
                          {% for message in messages %}
                          <font color='GREEN'> {{ message }}</font>
                          {% endfor %}
                          {% endif %}

                        </table>

                      </form>
                    </center>

                  </p>


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock%}
